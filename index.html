<body>
    <div class="Currency">
        <h3>You have:</h3>
        <p id="Points">0 Points</p>
        <p id="Upgrades">0 Upgrades</p>
        <p id="AutoClickers">0 Auto Clickers</p>

        <h3>Buttons:</h3>
        <button class="PointsButton" id="PointsButton" onclick="MainClick()">1 Points Button</button>
        <button class="UpgradesButton" id="UpgradesButton" onclick="Upgrade()">10 Points >>> 1 Upgrades Button</button>
        <button class="BuyAutoClickerButton" id="BuyAutoClickerButton" onclick="BuyAutoClicker()">8 Upgrades >>> 0.5 Auto Clickers Button</button>
    </div>

    <button onclick="DelSave()">Del Save</button>
